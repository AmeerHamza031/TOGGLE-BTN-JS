<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>TOGGLE</title>

</head>

<body>
    <h1 class="heading">ANIMATED TOGGLE</h1>
    <div class="container">
        <div class="toggle">
            <i class="toggle-button fa-solid fa-face-smile" onclick="AnimatedToggle()" id="icon"></i>
            <div class="text">OFF</div>
        </div>
    </div>

    <script>
        let toggle = document.querySelector(".toggle")
        let text = document.querySelector(".text")

        function AnimatedToggle() {
            icon.classList.toggle("fa-face-frown")
            icon.classList.toggle("fa-face-smile")
            toggle.classList.toggle("active");
            if (toggle.classList.contains("active")) {
                text.innerHTML = "ON";
            }
            else {
                text.innerHTML = "OFF";
            }
        }
    </script>
</body>

</html>
